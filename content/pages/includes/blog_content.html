<div class="content-body" itemprop="text">
{% for group in TAG_GROUPS %}
  <h2>{{ group.0 }} &nbsp;&nbsp;
    <img class="notebook-badge-image" src="https://img.shields.io/static/v1?label=Tags&message={{ URL_ENCODED_GROUPNAMES[group.0] }}&labelColor=black&color={{ group.2 }}" alt="tags:{{ group.0 }}"></img>
  </h2>
  {% for tagname in group.1 %}
    {% for tag in tags %}
      {% if tag.0.name == tagname %}
        <div class="blog_box">
        <p><a href="{{ SITEURL }}/{{ tag.0.url }}">{{ tagname }}</a></p>
        </div>
      {% endif %}
    {% endfor %}
  {% endfor %}
{% endfor %}
</div>
<hr>
