{% if not SIDEBAR_HIDE_FEEDS %}
{% if FEED_ALL_ATOM or FEED_ALL_RSS %}
<div class="sidebar_box">
<div class="box-title"><i class="fa fa-rss fa-fw fa-lg"></i> Feeds</div>
<div class="box-contents">
<ul class="list-unstyled">
  {% if FEED_ALL_ATOM %}
    <li><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}"
		   type="application/atom+xml" rel="alternate">&#x2022; Atom Feed</a></li>
  {% endif %}
  {% if FEED_ALL_RSS %}
    <li><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}"
		   type="application/rss+xml" rel="alternate">&#x2022; RSS feed</a></li>
  {% endif %}
</ul>
</div>
</div>
{% endif %}
{% endif %}
